name: Update Earnings Calendar

permissions:
  contents: write        # ç»™ GITHUB_TOKEN å†™æƒé™

on:
  schedule:            # æ¯å¤© 02:00 å’Œ 14:00 UTCï¼ˆå³åŒ—äº¬æ—¶é—´ 10:00 / 22:00ï¼‰
    - cron:  '0 2 * * *'
    - cron:  '0 14 * * *'
  workflow_dispatch:   # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: ğŸ“¦ Install deps
        run: |
          pip install -r requirements.txt

      - name: ğŸš€ Generate ICS
        env:
          FINNHUB_TOKEN: ${{ secrets.FINNHUB_TOKEN }}
        run: |
          python scripts/generate_calendar.py

      - name: ğŸ“¤ Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ `git status --porcelain` ]]; then
            git add earnings_calendar.ics
            git commit -m "chore: refresh earnings calendar [skip ci]"
            git push
          fi
